<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body class="bg">
  <!-- этот тотальный костыльный пиздец был собран за пол дня на коленке. стыдно шопздц :'( -->
  <div id="first" class="container">
    <!-- logo -->
    <div class="row">
      <div class="logo">
        <img src="img/logo_horizontal.png" alt="logo">
      </div>
    </div>
    <!-- logo end -->
    <div class="row">
      <!-- login group -->
      <div class="login__group">
        <div class="col-sm-12">
          <button id="login-entry">
            Вход по логину и паролю
            <img src="img/ic_login_by_login_pass.png" alt="">
          </button>
        </div>
        <div class="col-sm-12">
          <button id="qr-entry">
            Вход по QR-коду
            <img src="img/ic_login_by_qr_code.png" alt="">
          </button>
        </div>
      </div>
      <!-- login group -->
      <!-- login form -->
      <div class="row">
        <div class="login__group_form hided">
          <div class="login__form">
            <div class="col-sm-12">
              <span>Логин</span>
            </div>
            <div class="col-sm-12">
              <input id="entryLogin" type="text">
            </div>
            <div class="col-sm-12">
             <span>Пароль</span>
            </div>
            <div class="col-sm-12 mb-3">
              <input id="entryPass" type="password">
            </div>
            <div class="row">
              <div class="col-6">
                <button id="entryBtn" class="">Войти</button>
              </div>
              <div class="col-6">
                <button id="backBtn" class="">Назад</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- login form end -->
      <div class="row">
          <div class="login__group_form_qr hided">
            <div class="col-sm-12">
              <div class="login__form">
                <p class="warning">Отключено для stage-среды.</p>
                <button id="qrBackBtn" class="">Назад</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="sms-form hided">
          <div class="col-12">
            <p class="notification">Мы отправили SMS <br> с проверочным кодом на Ваш номер</p>
          </div>
          <div class="col-12">
            <input class="sms-check" type="text" placeholder="Код проверки">
          </div>
          <div class="col-12">
            <a href="#">Не получили код?</a>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- SECOND SCREEN -->

  <div id="second" class="container hided">
    <div class="row">
      <div class="second-logo">
        <img src="img/logo_horizontal.png" alt="logo">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="top-navbar">
          <button id="exitBtn">
            <img src="./img/ic_logout.png" alt="">
          </button>
          <button>
            <img src="./img/ic_tutoreal.png" alt="">
          </div>
        </div>
      </div>


    <div class="row">
      <div class="services__wrapper">
        <button id="newsBtn" class="services__item">
          <img src="./img/serv-item/ic_menu_news.png" class="services-icon">
          <p class="desc">Новости</p>
        </button>
        <button id="restBtn" class="services__item">
          <img src="./img/serv-item/ic_menu_vacation_rest.png" class="services-icon">
          <p class="desc">Остаток отпуска</p>
        </button>
        <button id="scheduleBtn" class="services__item">
          <img src="./img/serv-item/ic_menu_work_schedule.png" class="services-icon">
          <p class="desc">График работы</p>
        </button>
        <button id="dmcBtn" class="services__item">
          <img src="./img/serv-item/ic_menu_dmc.png" class="services-icon">
          <p class="desc">ДМС</p>
        </button>
      </div>
    </div>


  </div>

  <script src="core.js"></script>
</body>
</html>
