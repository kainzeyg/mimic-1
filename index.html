<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- logo -->
    <div class="row">
      <div class="logo">
        <img src="img/logo_horizontal.png" alt="logo">
      </div>
      <!-- logo end -->
    </div>
    <div class="row">
      <!-- login group -->
      <div class="login__group">
        <div class="col-sm-12">
          <button id="login-entry" class="">
            Вход по логину и паролю
            <img src="img/ic_login_by_login_pass.png" alt="">
          </button>
        </div>
        <div class="col-sm-12">
          <button id="qr-entry" class="">
            Вход по QR-коду
            <img src="img/ic_login_by_qr_code.png" alt="">
          </button>
        </div>
      </div>
      <!-- login group -->



      <!-- login form -->
      <div class="row">
        <div class="login__group_form hided">
          <div class="login__form">
            <div class="col-sm-12">
              <span>Логин</span>
            </div>
            <div class="col-sm-12">
              <input type="text">
            </div>
            <div class="col-sm-12">
             <span>Пароль</span>
            </div>
            <div class="col-sm-12">
              <input type="text">
            </div>
          </div>
        </div>
      </div>
      <!-- login form end -->
    </div>
  </div>

  <script src="core.js"></script>
</body>
</html>
